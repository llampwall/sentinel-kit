# ProducedBy=BUILDER RulesHash=BUILDER@1.0 Decision=D-0018
name: Sentinel Kit

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: sentinel-kit-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  setup-toolchain:
    name: Setup toolchain (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    outputs:
      pnpm-store: ${{ steps.pnpm-store.outputs.path }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.17 with pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: "20.17"
          cache: pnpm

      - name: Enable Corepack
        run: corepack enable

      - name: Capture pnpm store path
        id: pnpm-store
        run: echo "path=$(pnpm store path)" >> "$GITHUB_OUTPUT"

      - name: Install root dependencies
        run: pnpm install --frozen-lockfile

      - name: Install .sentinel workspace dependencies
        run: pnpm --dir=.sentinel install --frozen-lockfile

      - name: Cache uv downloads
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            ~\AppData\Local\uv\cache
          key: ${{ runner.os }}-uv-${{ hashFiles('.tool-versions', '.uv-lock', 'uv.lock') }}

      - name: Summary
        run: |
          echo "pnpm store: ${{ steps.pnpm-store.outputs.path }}" >> "$GITHUB_STEP_SUMMARY"
          echo "uv cache restored" >> "$GITHUB_STEP_SUMMARY"

  contracts:
    name: Contracts (${{ matrix.os }})
    needs: setup-toolchain
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.17"
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm --dir=.sentinel install --frozen-lockfile
      - name: Validate contracts
        run: pnpm --dir=.sentinel validate:contracts
      - name: Upload contract logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: contracts-${{ matrix.os }}
          path: .sentinel/contracts/**/*.log
          if-no-files-found: ignore

  sentinels:
    name: Sentinels (${{ matrix.os }})
    needs: setup-toolchain
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.17"
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm --dir=.sentinel install --frozen-lockfile
      - name: Run sentinel suite
        run: |
          set -o pipefail
          pnpm --dir=.sentinel vitest run --config vitest.config.sentinel.ts --reporter=json | tee sentinel-report.json
      - name: Upload sentinel report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sentinels-${{ matrix.os }}
          path: sentinel-report.json
          if-no-files-found: ignore

  mcp-smoke:
    name: MCP smoke tests
    needs: setup-toolchain
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.17"
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm --dir=.sentinel install --frozen-lockfile
      - name: Run contract-validate smoke
        run: pnpm --dir=.sentinel mcp:contract-validate:smoke
      - name: Run sentinel-run smoke
        run: pnpm --dir=.sentinel mcp:sentinel-run:smoke
      - name: Run decision-log smoke
        run: pnpm --dir=.sentinel mcp:decision-log:smoke

  docs-lint:
    name: Docs & context lint
    needs: setup-toolchain
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20.17"
          cache: pnpm
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - run: pnpm --dir=.sentinel install --frozen-lockfile
      - name: Run context linter
        run: pnpm --dir=.sentinel context:lint
